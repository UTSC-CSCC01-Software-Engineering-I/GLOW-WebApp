<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="map" style="height:100vh;"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 1) Define your light & dark tile URLs
    const lightURL  = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const darkURL   = 'https://api.maptiler.com/maps/streets-v2-dark/256/{z}/{x}/{y}.png?key=L5q2BtlaSVpbYdOmasce';

    // 2) Create two L.TileLayer instances
    const lightLayer = L.tileLayer(lightURL, {
      maxZoom: 19, attribution: '© OpenStreetMap'
    });
    const darkLayer = L.tileLayer(darkURL, {
      maxZoom: 19, attribution: '© MapTiler © OpenStreetMap contributors'
    });

    // 3) Auto‐detect initial theme
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const map = L.map('map', {
      center: [43.647216678117736, -79.36719310664458],    // ← Toronto lakeshore
      zoom: 12,
      layers: [prefersDark ? darkLayer : lightLayer]
    });

    // 4) Add a Layer‐Switcher control
    L.control.layers({
      'Light': lightLayer,
      'Dark':  darkLayer
    }).addTo(map);

    // 5) Listen for OS theme changes and swap layers
    window.matchMedia('(prefers-color-scheme: dark)')
      .addEventListener('change', e => {
        // remove the old layer and add the new one
        map.removeLayer(e.matches ? lightLayer : darkLayer);
        map.addLayer(e.matches ? darkLayer : lightLayer);
      });

    const API_KEY = 'etcSSmnQPmlKb84Db3wNVOxLAnbzk5l4';
    const BASE    = 'https://openwaterdata.webcomand.com/ws/get';

    // your email-provided CQL
    const CQL = `
      SELECT
        WaterSites.Label AS siteName,
        WaterSites.Longitude AS lng,
        WaterSites.Latitude  AS lat,
        Result              AS temp
      FROM DataSample
      WHERE
        WaterSites.City='Toronto' 
        AND WaterSites.Country='Canada'
        AND Measurement='Water Temperature'
      ORDER BY CollectionTime DESC
    `.trim();

    async function addLiveWaterTempMarkers() {
      const url = `${BASE}?token=${API_KEY}&query=${encodeURIComponent(CQL)}`;
      console.log('Fetching →', url);

      try {
        const res  = await fetch(url, { headers: { Accept: 'application/json' } });
        const json = await res.json();
        console.log('Response keys →', Object.keys(json));

        // 1) grab all rows
        const items = json.contents || json.objects || json.results || json.data || [];
        console.log('Got items →', items.length, items);

        // 2) dedupe by siteName (keep only first occurrence)
        const seen = new Set();
        const uniqueItems = [];
        items.forEach(item => {
          const name = item.siteName || item.Label;
          if (!seen.has(name)) {
            seen.add(name);
            uniqueItems.push(item);
          }
        });
        console.log('Unique items →', uniqueItems.length, uniqueItems);

        // 3) plot only uniqueItems
        uniqueItems.forEach((item, i) => {
          const lon  = item.lng  || item.Longitude;
          const lat  = item.lat  || item.Latitude;
          const t    = item.temp || item.Result;
          const name = item.siteName || item.Label;

          console.log(`Plotting [${i}]: ${name} @ ${lat},${lon} = ${t}°C`);
          L.marker([lat, lon])
           .addTo(map)
           .bindPopup(`<strong>${name}</strong><br/>${t}°C`);
        });
      }
      catch (err) {
        console.error('fetch error →', err);
      }
    }

    // invoke after map initialization
    addLiveWaterTempMarkers();
  </script>
</body>
</html>
